# https://github.com/tilt-dev/ctlptl?tab=readme-ov-file#kind-with-a-built-in-registry-at-a-pre-determined-port
apiVersion: ctlptl.dev/v1alpha1
kind: Registry
name: ctlptl-registry
port: 5005
---
apiVersion: ctlptl.dev/v1alpha1
kind: Cluster
product: kind
registry: ctlptl-registry
# https://github.com/tilt-dev/ctlptl/blob/main/examples/kind_custom_config.yaml
kindV1Alpha4Cluster:
  name: mycluster
  nodes:
    - role: control-plane
      # https://kind.sigs.k8s.io/docs/user/configuration/#kubernetes-version
      # https://github.com/kubernetes-sigs/kind/releases/tag/v0.27.0
      image: kindest/node:v1.32.2@sha256:f226345927d7e348497136874b6d207e0b32cc52154ad8323129352923a3142f
      # https://kind.sigs.k8s.io/docs/user/configuration/#nodeport-with-port-mappings
      extraPortMappings:
        - containerPort: 31234
          hostPort: 31234
